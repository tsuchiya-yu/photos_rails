<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f8f8f8;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            margin: 5px 0;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            border: 2px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #333;
            color: #fff;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .headline {
          font-size: 30px;
          margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline">問題が発生しました</h1>
        <p>一時的にアクセスができない状態です。時間をおいて再度お試しください。</p>
        <a href="/">トップページへ</a>
    </div>
</body>
</html>
